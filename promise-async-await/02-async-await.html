<script>
function timer()
{
	return new Promise((resolve, reject) => {
		setTimeout(() => {
			resolve("hello");
		}, 1000)
	})
}

// async其实是一个promise的语法糖
async function get()
{
	console.log('开始执行');
	// await可以执行异步操作，但是await必须在async函数内执行。
	// await可以有返回值，这个返回值表示promise操作成功的返回值。
	var res = await timer(); 
	console.log("执行结束，结果是：", res);
}

get();
</script>
